<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Mario Kart Heardle</title>

        <link rel="stylesheet" href="css/index.css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1>MARIO KART HEARDLE</h1>
            <button id="stats">
                <img src="images/barGraph.png" alt="Stats" id="statsImg">
            </button>
        </div>
        <div id="main">
            <div id="guessingArea">
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game" class="dropdown" list="gameOptions" placeholder="Type...">
                    <datalist id="gameOptions">
                        <option value="Mario Kart 64">
                        <option value="Mario Kart: Super Circuit">
                        <option value="Mario Kart: Double Dash!!">
                        <option value="Mario Kart DS">
                        <option value="Mario Kart Wii">
                        <option value="Mario Kart 7">
                        <option value="Mario Kart 8 Deluxe">
                    </datalist>
                </div>
                <div>
                    <label for="cup">Cup</label>
                    <input id="cup" class="dropdown" list="cupOptions" placeholder="Type...">
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track" class="dropdown" list="trackOptions" placeholder="Type...">
                </div>  
            </div>
            <div id="audioPlayer">
                <button id="playButton">
                    <img src="images/playButton.avif">
                </button>
            </div>
            <div id="guessButton">
                <button id="submitGuess">Guess</button>
            </div>
        </div>
        <div id="footer">
            <p>Thanks for playing!</p>
        </div>
    </body>
</html>
