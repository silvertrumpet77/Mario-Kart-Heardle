<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Mario Kart Heardle</title>

        <link rel="stylesheet" href="css/index.css">
        <script src="js/main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>

    <body>
        <div id="header">
            <h1>MARIO KART HEARDLE</h1>
            <button id="settings">
                <img src="images/settingsIcon.png">
            </button>
            <button id="stats">
                <img src="images/barGraph.png" alt="Stats" id="statsImg">
            </button>
        </div>
        <div id="main">
            <div class="guessingArea" id="guess1">
                <div>
                    <h2>Guess 1</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game1" class="dropdown game" list="gameOptions1" placeholder="Type...">
                    <datalist id="gameOptions1">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track1" class="dropdown track" list="trackOptions1" placeholder="Type...">
                    <datalist id="trackOptions1"></datalist>
                </div>
            </div>
            <div class="guessingArea hidden" id="guess2">
                <div>
                    <h2>Guess 2</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game2" class="dropdown game" list="gameOptions2" placeholder="Type...">
                    <datalist id="gameOptions2">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track2" class="dropdown track" list="trackOptions2" placeholder="Type...">
                    <datalist id="trackOptions2"></datalist>
                </div> 
            </div>
            <div class="guessingArea hidden" id="guess3">
                <div>
                    <h2>Guess 3</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game3" class="dropdown game" list="gameOptions3" placeholder="Type...">
                    <datalist id="gameOptions3">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track3" class="dropdown track" list="trackOptions3" placeholder="Type...">
                    <datalist id="trackOptions3"></datalist>
                </div>
            </div>
            <div class="guessingArea hidden" id="guess4">
                <div>
                    <h2>Guess 4</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game4" class="dropdown game" list="gameOptions4" placeholder="Type...">
                    <datalist id="gameOptions4">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track4" class="dropdown track" list="trackOptions4" placeholder="Type...">
                    <datalist id="trackOptions4"></datalist>
                </div> 
            </div>
            <div class="guessingArea hidden" id="guess5">
                <div>
                    <h2>Guess 5</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game5" class="dropdown game" list="gameOptions5" placeholder="Type...">
                    <datalist id="gameOptions5">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track5" class="dropdown track" list="trackOptions5" placeholder="Type...">
                    <datalist id="trackOptions5"></datalist>
                </div> 
            </div>
            <div class="guessingArea hidden" id="guess6">
                <div>
                    <h2>Guess 6</h2>
                </div>
                <div class="guesses">
                    <label for="game">Game</label>
                    <input id="game6" class="dropdown game" list="gameOptions6" placeholder="Type...">
                    <datalist id="gameOptions6">
                        <option value="SNES">
                        <option value="N64">
                        <option value="GBA">
                        <option value="GCN">
                        <option value="DS">
                        <option value="Wii">
                        <option value="3DS">
                        <option value="Switch">
                    </datalist>
                </div>
                <div>
                    <label for="track">Track</label>
                    <input id="track6" class="dropdown track" list="trackOptions6" placeholder="Type...">
                    <datalist id="trackOptions6"></datalist>
                </div> 
            </div>
            <div class="youtube">
                <iframe id="youtube" width="0" height="0" src="https://www.youtube.com/embed/wqU6MA_VMXI?enablejsapi=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div id="audioPlayer">
                <button id="playButton">
                    <img src="images/playButton.avif">
                </button>
                <button id="pauseButton">
                    <img src="images/pauseButton.png">
                </button>
                <button id="restartButton">
                    <img src="images/restartButton.png">
                </button>
            </div>
            <div id="guessButton">
                <button id="submitGuess">Guess</button>
                <button id="hintButton">Hint</button>
            </div>
            <div id="hints">
                <h2 id="hintsRemaining"></h2>
                <h2 id="hintReveal"></h2>
                <h2 id="playbackTime"></h2>
            </div>
            <div id="showResults">
                <button id="resultsButton" class="hidden">Show Results</button>
            </div>
        </div>
        <div class="overlay hidden" id="gameOver">
            <div class="close">
                <button id="closeResults">X</button>
            </div>
            <div id="answer"></div>
            <h2>Thanks for Playing!</h2>
            <div id="results" style="white-space: pre; text-align: left;"></div>
            <button id="share">Share Your Results</button>
        </div>
        <div class="overlay hidden" id="statsOverlay">
            <div class="close">
                <button id="closeStats">X</button>
            </div>
            <h2>Stats</h2>
            <div id="correctPercent" style="white-space: pre; text-align: left;"></div>
            <div id="gamesPlayed" style="white-space: pre; text-align: left;"></div>
            <div id="currentStreak" style="white-space: pre; text-align: left;"></div>
            <div id="maxStreak" style="white-space: pre; text-align: left;"></div>
            <h2>Guess Distribution</h2>
            <canvas id="guessDistribution" width="200px" height="170px"></canvas>
        </div>
        <div class="overlay hidden" id="settingsOverlay">
            <div class="close">
                <button id="closeSettings">X</button>
            </div>
            <h2>Settings</h2>
            <div>
                <h2>Current Difficulty:</h2>
                <div id="currentDifficulty"></div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div>
                <button id="save">Save</button>
            </div>
        </div>
        <footer id="footer">
            <p>Good luck!</p>
        </footer>
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
